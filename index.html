<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaires - Bases</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Discutons et collaborons sur des projets super!</h1>
      <form>
        <div class="demo">
          <legend>je suis intéressé par</legend>
          <div>       
          <input type="radio" id="uiux" name="radio" value="UI/UX Design" />
          <label for="ui/ux">UI/UX Design</label>
          </div>
          <div>   
          <input type="radio" id="web design" name="radio"  value="Web design" />

        </div>
          <div>

        </div>
          <div>

          <input type="text" id="nom" placeholder="Votre prénom" />

          ></textarea>
